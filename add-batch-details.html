  <script>
    let map, marker;

    function initMap() {
      const defaultLocation = { lat: 7.8731, lng: 80.7718 }; // Sri Lanka center
      map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 7,
      });

      marker = new google.maps.Marker({
        position: defaultLocation,
        map: map,
        draggable: true,
      });

      const input = document.getElementById("locationInput");
      const searchBox = new google.maps.places.SearchBox(input);

      searchBox.addListener("places_changed", () => {
        const place = searchBox.getPlaces()[0];
        if (!place.geometry) return;
        map.setCenter(place.geometry.location);
        marker.setPosition(place.geometry.location);
      });

      map.addListener("click", (e) => {
        marker.setPosition(e.latLng);
        document.getElementById("locationInput").value = e.latLng.lat() + "," + e.latLng.lng();
      });
    }

    function downloadWord(formId, filename) {
      const form = document.getElementById(formId);
      const content = "<h2>Batch Details</h2>" + form.innerHTML;
      const converted = htmlDocx.asBlob(content);
      saveAs(converted, filename + ".docx");
    }
