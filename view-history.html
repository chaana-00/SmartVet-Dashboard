<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View History | VetSmart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font - Outfit -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sidebar" id="sidebar">
    <div class="toggle-btn" id="toggle-btn"><i class='bx bx-chevron-right'></i></div>

    <!-- Company Logo -->
    <div class="logo">
      <img src="images/favicon.png" alt="VetSmart Logo" style="width: 100px; height: auto;">
    </div>

    <h2 class="logo">VetSmart</h2>
    <ul>
      <li><a href="farm-register.html"><i class='bx bx-user'></i><span class="link-text">Farm Register</span></a></li>
      <li><a href="add-farm-records.html"><i class='bx bx-file'></i><span class="link-text">Add Farm Records</span></a>
      </li>
      <!-- <li><a href="add-batch.html"><i class='bx bx-layer'></i><span class="link-text">Add Batch</span></a></li> -->
      <li><a href="view-history.html"><i class='bx bx-folder-open'></i><span class="link-text">View History</span></a>
      </li>
      <!-- <li><a href="#"><i class='bx bx-bell'></i><span class="link-text">Notification</span></a></li>
      <li><a href="#"><i class='bx bx-cog'></i><span class="link-text">Settings</span></a></li> -->
      <li><a href="user-dashboard.html"><i class='bx bx-layer'></i><span class="link-text">Dashboard</span></a></li>

    </ul>
  </div>

  <div class="main">
    <div class="container mt-4">
      <div class="card shadow-sm p-4">
        <h3>View Farm History</h3>
        <table class="table table-striped table-bordered" id="farmTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Farm Name</th>
              <th>Farm ID</th>
              <th>Owner</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- AJAX loaded -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Load farms
    fetch("get-farms.php")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#farmTable tbody");
        data.forEach((farm, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td>${i + 1}</td>
          <td><button class="btn btn-link viewBtn" data-id="${farm.id}">${farm.farm_name}</button></td>
          <td>${farm.farm_id}</td>
          <td>${farm.owner_name}</td>
          <td>${farm.farm_type}</td>
          <td><button class="btn btn-success downloadBtn" data-id="${farm.id}">Download</button></td>
        `;
          tbody.appendChild(tr);
        });

        // View farm details
        document.querySelectorAll(".viewBtn").forEach(btn => {
          btn.addEventListener("click", () => {
            const id = btn.dataset.id;
            window.open(`view-farm.php?id=${id}`, "_blank");
          });
        });

        // Download farm
        document.querySelectorAll(".downloadBtn").forEach(btn => {
          btn.addEventListener("click", () => {
            const id = btn.dataset.id;
            window.open(`download-farm.php?id=${id}`, "_blank");
          });
        });
      });
  </script>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>

</html>
