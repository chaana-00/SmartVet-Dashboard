<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="toggle-btn" id="toggle-btn"><i class='bx bx-chevron-right'></i></div>

    <!-- Company Logo -->
    <div class="logo">
      <img src="images/favicon.png" alt="VetSmart Logo" style="width: 100px; height: auto;">
    </div>

    <h2 class="logo">VetSmart</h2>
    <ul>
      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#userMenu" role="button"
          aria-expanded="false" aria-controls="userMenu">
          <i class='bx bx-user'></i><span class="link-text">User Management</span>
          <i class='bx bx-chevron-down ms-auto'></i>
        </a>
        <div class="collapse" id="userMenu">
          <ul class="list-unstyled ps-4">
            <li><a href="manage-users.html" class="d-block py-1"><i class='bx bx-plus me-2'></i>Create User</a></li>
            <li><a href="users-list.html" class="d-block py-1"><i class='bx bx-list-ul me-2'></i>Manage Users</a></li>
          </ul>
        </div>
      </li>
      <li><a href="index.html"><i class='bx bx-layer'></i><span class="link-text">Dashboard</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main container mt-4">
    <!-- Topbar -->
    <div class="d-flex justify-content-end p-3">
      <!-- Profile Dropdown -->
      <div>
        <button class="btn btn-light d-flex align-items-center" type="button" id="profileMenu" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class='bx bx-user-circle fs-3'></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="profileMenu">
          <li><a class="dropdown-item" href="#"><i class='bx bx-log-out me-2'></i>Logout</a></li>
        </ul>
      </div>
    </div>

    <h3 class="mb-3">All Users</h3>
    <table class="table table-bordered" id="usersTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Username</th>
          <th>Company</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- User Details Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="userDetails"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Load users from localStorage
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const tbody = document.querySelector("#usersTable tbody");

    users.forEach((user, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${user.fullname}</td>
        <td>${user.username}</td>
        <td>${user.company}</td>
        <td><button class="btn btn-sm btn-info view-btn" data-index="${index}" data-bs-toggle="modal" data-bs-target="#userModal">View Details</button></td>
      `;
      tbody.appendChild(row);
    });

    document.querySelectorAll(".view-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const index = e.target.getAttribute("data-index");
        const user = users[index];
        document.getElementById("userDetails").innerHTML = `
          <p><strong>Full Name:</strong> ${user.fullname}</p>
          <p><strong>Designation:</strong> ${user.designation}</p>
          <p><strong>Company:</strong> ${user.company}</p>
          <p><strong>Telephone:</strong> ${user.telephone}</p>
          <p><strong>Username:</strong> ${user.username}</p>
          <p><strong>Password (Encrypted):</strong> ${user.password}</p>
        `;
      });
    });
  </script>
</body>

</html>
