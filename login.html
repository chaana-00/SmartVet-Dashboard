<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | VetSmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="card login-card shadow-lg p-4">
        <!-- Company Logo -->
        <div class="text-center my-3">
            <img src="images/favicon.png" alt="VetSmart Logo" style="width: 100px; height: auto;">
        </div>
        <div class="text-center mb-4">
            <h2 class="fw-bold">VetSmart Login</h2>
            <p class="text-muted">Sign in as Admin or User</p>
        </div>

        <!-- Send data to login.php -->
        <form action="./login.php" method="POST">
            <div class="mb-3">
                <select class="form-select" name="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class='bx bxs-user'></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class='bx bxs-lock'></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>

            <div class="d-grid">
                <button name="submit" type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
